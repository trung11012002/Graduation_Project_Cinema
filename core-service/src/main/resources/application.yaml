
server:
  port: 8082
  servlet:
    context-path: /profile

spring:
  application:
    name: profile-service

  datasource:
    url: jdbc:mysql://localhost:3306/cinema_online
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: 12345678

